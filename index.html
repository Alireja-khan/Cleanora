<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <section class="hero-bg">

        <!-- Layout images (decorative elements) -->
        <div class="layout-images">
            <img src="assets/images/layout-images/layout-img-1.svg" alt="" class="layout-img-1">
            <img src="assets/images/layout-images/layout-img-2.svg" alt="" class="layout-img-2">
            <img src="assets/images/layout-images/layout-img-3.svg" alt="" class="layout-img-3">
            <img src="assets/images/layout-images/layout-img-4.svg" alt="" class="layout-img-4">
        </div>

        <header>
            <nav class="navbar">

                <!-- Nav left -->
                <div class="logo">
                    Cleanora
                </div>

                <!-- Nav Mid -->
                <div>
                    <ul class="nav-links">
                        <li class="nav-link-a">Home</li>
                        <li class="nav-link-a">Service</li>
                        <li class="nav-link-a">Project</li>
                        <li class="nav-link-a">Blog</li>
                        <li class="nav-link-a">Connect</li>
                    </ul>
                </div>

                <!-- Nav Right -->
                <div class="nav-right">
                    <div class="search-icon">
                        <img src="assets/icons/Search.svg" alt="">
                    </div>
                    <button class="btn-primary">Log in</button>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero-section ">
            <div class="hero-container">
                <!-- Hero Left Content -->
                <div class="hero-content">
                    <h1>Professional <span>Cleaning</span> <br>You Can Trust</h1>
                    <p class="hero-description">
                        Our expert cleaners are trained, background-checked, and <br>ready to transform your space into
                        something fresh and <br>flawless.
                    </p>

                    <button class="btn-primary btn-secondary">Our Service</button>

                    <!-- Hero Stats -->
                    <div class="hero-stats">
                        <div class="stat-item">
                            <div class="stat-number">100+</div>
                            <div class="stat-label">Trusted Cleaners</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">456+</div>
                            <div class="stat-label">Affordable Clean</div>
                        </div>
                        <div class="float-stat">
                            <div class="stat-number">80+</div>
                            <div class="float-stat-label">Best <br>Cleaners</div>
                        </div>
                    </div>
                </div>

                <!-- Hero Right Images -->
                <div class="hero-images">
                    <!-- Main images -->
                    <div class="hero-main-img-container">
                        <img src="assets/images/hero-top.jpg" alt="" class="hero-img-top">
                        <img src="assets/images/hero-bottom.jpg" alt="" class="hero-img-bottom">
                    </div>

                    <!-- Floating circle image -->
                    <div class="hero-circle-img">
                        <img src="assets/images/hero-circle.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>

    </section>



</body>
</htm
